<html>

</head>

<body class="text-center">

    <h1>Please login</h1>

          request.form.username }}">

            request.form.email }}">
      <input type="text" placeholder="Nom" name="nom" value="{{
              request.form.nom }}">

                request.form.prenom }}">

          request.form.password }}">
      <input class="btn btn-default" type="submit" value="S'enregister">
    </form>
    <a href="/login">S'authentifier</a>
    {% if error %}register
    <p class="error"><strong>Error:</strong> {{ error }}
      {% endif %}
  </div>
</body>

</html>
